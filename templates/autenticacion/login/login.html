{% extends 'pig/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color: white" class="contenedorFormulario">
	{% csrf_token %}

	<div style="width: 75%; margin: auto;">

		{% if messages %}
			<br><br>
			{% for mensaje in messages %}
			<span class="alert alert-{{mensaje.tags}}">{{ mensaje }}</span>
			{% endfor %}
			<br><br>
		{% endif %}

		<table style="color: white; margin: 20px auto">
			{{ form|crispy }}
		</table>
		<button type="submit" class="btn btn-success" style="width: 150px;">Login</button>
	</div>
</form>
{% endblock %}
