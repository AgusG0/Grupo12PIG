{% extends 'grupo12pig/base.html' %}

{% block content %}

<div class="container">

	<div class="row justify-content-center">

	{% for post in posts %}

		<div class="col-md-3">
			<div class="card" style="width: 100%; margin: 5px 5px">
				<img src="{{ post.imagen.url }}" class="card-img-top" alt="..." style="max-width: 300px; height: auto; ">
				<div class="card-body" style="text-align: center;">
					<h7 class="card-title">{{ post.titulo }}</h7>
					<p class="card-text">{{ post.contenido }}</p>
				</div>
				<div class="card-footer text-center">
					<span class="card-footer text-muted">Autor: {{ post.autor }}</span>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
</div>

<section>
	<br>
	<div style="width: 75%; margin:auto; text-align: center; color: white;">
		Categoria: --{{categoria}}--
	</div>
</section>

{% endblock %}
