
{% extends 'grupo12pig/base.html' %}

{% block content %}

	{% for servicio in servicios %}
    <div class="card mb-3" style="max-width: 90%;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{ servicio.imagen.url }}" class="card-img" alt="..." style="width:60%;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">{{ servicio.titulo }}</h3>
              <p class="card-text"> <h5> {{  servicio.contenido }}</h5></p>
              <p class="card-text"><small class="text-muted">Creado {{servicio.created}} / Modificado {{servicio.updated}}</small></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    
{% endblock %}
